<ul class="list-group mb">
  <ng-container *ngFor="let book of bookList">
    <li class="list-group-item" *ngIf="book.volumeInfo.title">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-sm-2">
            <img
              [attr.src]="
                book.volumeInfo.imageLinks
                  ? book.volumeInfo.imageLinks.thumbnail
                  : ''
              "
              class="img-fluid"
            />
          </div>

          <div class="col-xs-8 col-sm-9">
            <h3>{{ book.volumeInfo.title }}</h3>
            <p *ngIf="book.volumeInfo.authors">
              Author(s):
              {{
                book.volumeInfo.authors.length > 1
                  ? book.volumeInfo.authors.join(", ")
                  : book.volumeInfo.authors
              }}
            </p>
            <p>
              {{ book.volumeInfo.description }}
            </p>
            <a
              class="btn btn-primary mr-3"
              target="_blank"
              [attr.href]="book.volumeInfo.infoLink"
              >View Book</a
            >

            <button
              class="btn btn-primary save-book"
              (click)="
                saveBook({
                  title: book.volumeInfo.title,
                  authors: book.volumeInfo.authors,
                  description: book.volumeInfo.description,
                  image: book.volumeInfo.imageLinks
                    ? book.volumeInfo.imageLinks.thumbnail
                    : '',
                  infoLink: book.volumeInfo.infoLink
                })
              "
            >
              Save Book
            </button>
          </div>
        </div>
      </div>
    </li>
  </ng-container>
</ul>
