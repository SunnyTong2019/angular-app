<form>
    <div class="container">
        <div class="row">
            <div class="col-xs-9 col-sm-10">
                <div class="input-group input-group-lg">
                    <input class="form-control" type="text" name="search" placeholder="Search For a Book" [(ngModel)]="searchTerm" />
                 </div>
            </div>
            <div class="col-xs-3 col-sm-2">
                <button class="btn btn-lg btn-primary input-lg" (click)="submitSearch()">Submit</button>
            </div>
        </div>
    </div>
</form>
